<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Noise Generator PWA</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="canonical" href="https://wizardryan.github.io/white-noise-pwa/" />
        <link rel="manifest" href="/white-noise-pwa/manifest.json">
        <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
        <script defer src="app.js"></script>
    </head>
    <body>
        <div id="controls">
            <div class="button-row">
                <button id="whiteBttn" onclick="playNoise('white')">White Noise</button>
                <input class="slider" type="range" min="-1" max="1" step="0.01" id="whiteGain">
            </div>
            <div class="button-row">
                <button id="pinkBttn" onclick="playNoise('pink')">Pink Noise</button>
                <input class="slider" type="range" min="-1" max="1" step="0.01" id="pinkGain">
            </div>
            <div class="button-row">
                <button id="brownBttn" onclick="playNoise('brown')">Brown Noise</button>
                <input class="slider" type="range" min="-1" max="1" step="0.01" id="brownGain">
            </div>
        </div>
    </body>
</html>
